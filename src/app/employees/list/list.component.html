<div class="container">
    <div class="row my-5">
        <div class="col-sm-12">
            <h3>Emplyees List</h3>
            <p>
                if your wanna add a new employee <a routerLink="/employees/add">click here</a>
            </p>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email ID</th>
                        <th scope="col">Actions</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of employees; let j = index;">
                        <th scope="row">{{j+1}}</th>
                        <td>{{e.firstName}}</td>
                        <td>{{e.lastName}}</td>
                        <td>{{e.emailId}}</td>
                        <td>
                            
                            <!-- Button trigger modal -->
                            <button type="button" class="btn-danger btn-sm" style="margin-right: 15px;" data-toggle="modal"
                                [attr.data-target]="'#delt-'+j">
                                DELETE
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="delt-{{j}}" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p style="color: black;">do you really wanna delete employee : {{e.firstName}}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button data-dismiss="modal"  type="button" class="btn btn-danger" (click)="deleteEmployee(e.id)">CONFIRM</button>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <button class="btn btn-secondary btn-sm" (click)="edit(e)">EDIT</button>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
