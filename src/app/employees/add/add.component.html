<div class="container">

    <h3>Add new Employee</h3>

    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="addForm" (ngSubmit)="save()" >
                <div class="form-group">
                    <label for="">First Name</label>
                    <input formControlName="firstName" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input formControlName="lastName" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="">Email Id</label>
                    <input type="text" formControlName="emailId" class="form-control" placeholder="First name">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">SAVE</button>
                </div>
            </form>
            
            
        </div>
    </div>

</div>
