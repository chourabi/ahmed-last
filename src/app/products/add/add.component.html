<div class="container">

    <h3>Add new Product</h3>

    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="addForm" (ngSubmit)="save()" >
                <div class="form-group">
                    <label for="">Title</label>
                    <input formControlName="title" type="text" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="">Quantity</label>
                    <input formControlName="quantity" type="text" class="form-control" placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label for="">Fournisseur</label>
                    <select formControlName="fournisseur" type="text" class="form-control" placeholder="Title">
                        <option [value]="f.id" *ngFor="let f of fournisseurs">{{f.title}}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary">SAVE</button>
                </div>
            </form>
            
            
        </div>
    </div>

</div>
